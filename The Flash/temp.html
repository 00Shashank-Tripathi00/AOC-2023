<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #video-player {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls>
            <source src="sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const videoPlayer = document.getElementById("video-player");

        // Function to skip 10 seconds forward
        function skipForward() {
            videoPlayer.currentTime += 10;
        }

        // Function to skip 10 seconds backward
        function skipBackward() {
            videoPlayer.currentTime -= 10;
        }

        // Function to toggle full screen with the F key
        function toggleFullScreen(e) {
            if (e.key === 'f') {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    videoPlayer.requestFullscreen();
                }
            }
        }

        // Add event listeners for skipping and full-screen
        document.addEventListener('keydown', toggleFullScreen);
        document.getElementById("video-player").addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                skipForward();
            } else if (e.key === 'ArrowLeft') {
                skipBackward();
            }
        });
    </script>
</body>
</html>
