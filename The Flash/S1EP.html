<!DOCTYPE html>
<html>
    <head>
        <title>FlashFlix - Season 1</title>
        <link rel="icon" href="flash logo.png" type="image/x-icon">
        <meta charset="UTF-8">
        <img src="flashflix logo.png" alt="Flash Logo" height="15%" width="15%">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        
    </style>
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #video-player {
            width: 100%;
        }
    </style>
    </head>
    <body bgcolor="141414" alink="White" vlink="white" link="White">
        <br>
         <!-- Create a video element to display the video -->
    <center>     
    <video id="video-player" controls>
        <source id="videoSource" src="Flash Season 1 720p English\Episodes\Episode (1).mkv" type="video/mkv">
    </video>

    <!-- Create buttons for next episode and saving progress -->
    <br>
    <button id="nextEpisode">Next Episode</button>
    <button id="saveProgress">Save Progress</button>
    </center>
    
    <script>
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");
        const nextEpisodeButton = document.getElementById("nextEpisode");
        const saveProgressButton = document.getElementById("saveProgress");

        // Define video file paths and an index to keep track of the current video
        const videoFiles = [
            "Flash Season 1 720p English\Episodes\Episode (1).mkv",
            "Flash Season 1 720p English\Episodes\Episode (2).mkv",
            "Flash Season 1 720p English\Episodes\Episode (3).mkv"
        ];
        let currentVideoIndex = 0;

        // Check if the user has saved progress
        const savedProgress = localStorage.getItem("savedProgress");
        if (savedProgress) {
            currentVideoIndex = parseInt(savedProgress);
        }

        // Function to load the current video
        function loadCurrentVideo() {
            videoSource.src = videoFiles[currentVideoIndex];
            videoPlayer.load();
        }

        // Load the initial video
        loadCurrentVideo();

        // Event listener for "Next Episode" button
        nextEpisodeButton.addEventListener("click", function () {
            currentVideoIndex = (currentVideoIndex + 1) % videoFiles.length;
            loadCurrentVideo();
        });

        // Event listener for "Save Progress" button
        saveProgressButton.addEventListener("click", function () {
            localStorage.setItem("savedProgress", currentVideoIndex);
        });

        // Event listener to save progress when the video is paused
        videoPlayer.addEventListener("pause", function () {
            localStorage.setItem("savedProgress", currentVideoIndex);
        });
    </script>

<script>
    const videoPlayer = document.getElementById("video-player");

    // Function to skip 10 seconds forward
    function skipForward() {
        videoPlayer.currentTime += 10;
    }

    // Function to skip 10 seconds backward
    function skipBackward() {
        videoPlayer.currentTime -= 10;
    }

    // Function to toggle full screen with the F key
    function toggleFullScreen(e) {
        if (e.key === 'f') {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoPlayer.requestFullscreen();
            }
        }
    }

    // Add event listeners for skipping and full-screen
    document.addEventListener('keydown', toggleFullScreen);
    document.getElementById("video-player").addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
            skipForward();
        } else if (e.key === 'ArrowLeft') {
            skipBackward();
        }
    });
</script>
</body>
</html>
